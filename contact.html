<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Drew Michael - Final Project</title>
        <link href="css/Reset.css" rel="stylesheet" />
        <link href="css/Grid.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet"> 
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/media.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <nav class="main-nav">
            <a href="#"><img src="images/logo.png" class="logo" alt="logo" /></a>
            <div class="nav-centered">
                <ul class="nav-links">
                    <li><a href="index.html">ABOUT</a></li>
                    <li><a href="purchase.html">PURCHASE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <h2 id="current-date">MARCH 11, 2019</h2>
            </div>
            </nav>
        </header>

        <main>
            <section class="contact">
                <div class="form span-10-of-12 ">
                    <div class="row">
                        <h1>CONTACT ME</h1>
                        <hr />
                    </div>
                    <div class="row">
                        <form method="POST" action="">
                            <fieldset>
                                <div class="row">
                                    <div class="col span-4-of-12">
                                        <label>First Name</label>
                                    </div>
                                    <div class="col span-8-of-12">
                                        <input type="text" placeholder="Your First Name" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col span-4-of-12">
                                        <label>Last Name</label>
                                    </div>
                                    <div class="col span-8-of-12">
                                        <input type="text" placeholder="Your Last Name" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col span-4-of-12">
                                        <label>Email Address</label>
                                        </div>
                                        <div class="col span-8-of-12">
                                        <input type="email" placeholder="Your Email" required>
                                    </div>                                    
                                </div>
                                <div class="row">
                                    <div class="col span-4-of-12">
                                        <label for="info">I would like info about...</label>
                                    </div>
                                    <div class="col span-8-of-12">
                                        <select name="moreInfo" id="info">
                                            <option value="purchase">Purchasing Art</option>
                                            <option value="commission">Commissioning Art</option>
                                            <option value="showScedule"> Future Shows Schedule</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col span-4-of-12">
                                            <label>Comments?</label>
                                        </div>
                                        <div class="col span-8-of-12">
                                            <textarea></textarea>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="row">
                                    <div class="col span-4-of-12">
                                        <label>Would you my newsletter?</label>
                                    </div>
                                    <div class="col span-8-of-12">
                                        <input type="checkbox" name="newsletter" id="newsletter" checked> Yes!
                                    </div>
                                    </div>         
                                <div class="row">
                                        <div class="col span-4-of-12">
                                            <label>How was your experience?</label>
                                        </div>
                                        <div class="col span-8-of-12">
                                            <label for="bad">Bad</label>
                                            <input name="experience" id="bad" value="bad" type="radio">
                                            <label for="neutral">Neutral</label>
                                            <input name="experience" id="neutral" value="neutral" type="radio">
                                            <label for="great">Great!</label>
                                            <input name="experience" id="great" value="great" type="radio">
                                        </div>
                                    </div>                                                  
                            </fieldset>

                            <div id="buttons">
                                <input type="submit" value="Submit" />
                                <input type="reset" value="Reset" />
                            </div>
                        </form>
                    </div>

        </main>

        <footer>
            <div class="copyright">
                <p>Designed and created by Drew Michael. This website was created a final  project for  CIS 1350 at Sinclair Community College</p>
            </div>
            <div id="currentYear">
                <h4>2019</h4>
            </div>
        </footer>
    </body>
</html>
